name: legalease
description: "AI-powered legal assistant for document analysis, T&C scanning, and real-time writing assistance"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^13.0.0
  flutter_animate: ^4.3.0
  flutter_markdown: ^0.6.18+3
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # In-App Purchases & Subscriptions
  purchases_flutter: ^6.30.0
  
  # AI & ML
  google_generative_ai: ^0.2.0
  google_mlkit_text_recognition: ^0.11.0
  http: ^1.1.0
  
  # Document Handling
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  syncfusion_flutter_pdf: ^24.1.41
  
  # Utilities
  async: ^2.11.0
  equatable: ^2.0.5
  intl: ^0.19.0
  path_provider: ^2.1.1
  permission_handler: ^11.3.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  
  # Export
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Search
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Voice
  speech_to_text: ^6.6.0
  
  # Offline
  connectivity_plus: ^5.0.2
  
  # Email
  flutter_email_sender: ^6.0.2
  
  # Deep Linking
  uni_links: ^0.5.1
  
  # Code Generation
  build_runner: ^2.4.8
  google_fonts: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  mocktail: ^1.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
